<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
	<meta charset="UTF-8">
	<meta name="description" content="michael corbridge application architecture and development">
	<meta name="keywords" content="corbridge, michael corbridge, application developer, application architecture, angularjs, android">
	<meta name="robots" content="index">
	<meta name="copyright" content="mcorbridge.com is a registered trademark of mcorbridge LLC">
	<title>mcorbridge</title>

	<link rel="stylesheet" href="../css/main.min.css">
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

<div class="header" ng-controller="headerCtrl">
	<div class="co"></div>
	<div class="mcorbridgeAppArch">
		<div ng-include="'partials/_mcorbridgeTitle.html'" onload="ngIncludeLoaded('test')"></div>
	</div>
	<div class="madeWithAngular"></div>
</div>

<div class="screenDimensions" ng-controller="initCtrl" ng-bind="screenDimension"></div>

<div class="div6" ng-controller="rotateSegmentCtrl" ng-style="{'z-index':divStyle}">
	<svg class="pie0">
		<circle class="transCircle" cx="250" cy="240" r="235.5"/>
		<path class="p0" d="M250,240l91.704-216.978 C386.5,44.5,407,57,442.45,104.239L250,240z"/>
		<circle class="fillCircle" style="fill:#FFFFFF;" cx="250" cy="240" r="85.25"/>
	</svg>
	<svg class="pie1">
		<circle class="transCircle" cx="250" cy="240" r="235.5"/>
		<path class="p1" d="M250,240l91.704-216.978 C386.5,44.5,407,57,442.45,104.239L250,240z"/>
		<circle class="fillCircle" style="fill:#FFFFFF;" cx="250" cy="240" r="85.25"/>
	</svg>
	<svg class="pie2">
		<circle class="transCircle" cx="250" cy="240" r="235.5"/>
		<path class="p2" d="M250,240l91.704-216.978 C386.5,44.5,407,57,442.45,104.239L250,240z"/>
		<circle class="fillCircle" style="fill:#FFFFFF;" cx="250" cy="240" r="85.25"/>
	</svg>
	<svg class="tri">
		<line style="fill:none;stroke:#000000;stroke-miterlimit:10;" x1="239.778" y1="29.056" x2="239.778"
			  y2="269.333"/>
		<line style="fill:none;stroke:#000000;stroke-miterlimit:10;" x1="31.692" y1="389.472" x2="239.778"
			  y2="269.333"/>
		<line style="fill:none;stroke:#000000;stroke-miterlimit:10;" x1="447.863" y1="389.471" x2="239.778"
			  y2="269.332"/>
	</svg>
	<svg class="itemLine0">
		<polyline class="pline0" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:20;"
				  points="25,140 125,140 125,25 225,25"/>
	</svg>
	<svg class="itemLine1">
		<polyline class="pline1" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:20;"
				  points="25,140 125,140 125,255 225,255"/>
	</svg>
	<svg class="itemLine2">
		<polyline class="pline2" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:10;"
				  points="210,125 110,125 110,10 10,10 "/>
	</svg>
	<svg class="itemLine3">
		<polyline class="pline3" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:10;"
				  points="210,125 110,125 110,240 10,240 "/>
	</svg>

	<svg class="cross" width="500px" height="500px" ng-click="doRotation()">
		<line class="xlineV" style="fill:none;stroke:#000000;stroke-width:1;stroke-miterlimit:10;" x1="28.333" y1="251"
			  x2="467.667" y2="251"/>
		<line class="xlineH" style="fill:none;stroke:#000000;stroke-width:1;stroke-miterlimit:10;" x1="250" y1="20"
			  x2="250" y2="480"/>
	</svg>

	<svg class="itemBox0" width="250px" height="162px">
		<rect class="rect0" x="7.5" y="15.5" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:10;"
			  width="235" height="135"/>
	</svg>

	<svg class="itemBox1" width="250px" height="162px">
		<rect class="rect1" x="7.5" y="15.5" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:10;"
			  width="235" height="135"/>
	</svg>
	<svg class="itemBox2" width="250px" height="162px">
		<rect class="rect2" x="7.5" y="15.5" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:10;"
			  width="235" height="135"/>
	</svg>
	<svg class="itemBox3" width="250px" height="162px">
		<rect class="rect3" x="7.5" y="15.5" style="fill:none;stroke:#000000;stroke-width:5;stroke-miterlimit:10;"
			  width="235" height="135"/>
	</svg>


	<div id="wrap0" class="cardWrapper0">
		<div class="card">
			<div class="cardFace0 front0" ng-mouseover="doFlip(0)"></div>
			<div class="cardFace0 back0" ng-click="doClickBox(0)"></div>
		</div>
	</div>

	<div id="wrap1" class="cardWrapper1">
		<div class="card">
			<div class="cardFace1 front1" ng-mouseover="doFlip(1)"></div>
			<div class="cardFace1 back1" ng-click="doClickBox(1)"></div>
		</div>
	</div>

	<div id="wrap2" class="cardWrapper2">
		<div class="card">
			<div class="cardFace2 front2" ng-mouseover="doFlip(2)"></div>
			<div class="cardFace2 back2" ng-click="doClickBox(2)"></div>
		</div>
	</div>

	<div id="wrap3" class="cardWrapper3">
		<div class="card">
			<div class="cardFace3 front3" ng-mouseover="doFlip(3)"></div>
			<div class="cardFace3 back3" ng-click="doClickBox(3)"></div>
		</div>
	</div>


	<i class="fa fa-caret-square-o-right fa-5x startIcon" ng-mouseover="doStart($event)" ng-mouseleave="doStart($event)"
	   ng-click="doStart($event)"></i>

	<div class="progressInfo0"></div>
	<div class="progressInfo1"></div>
	<div class="progressInfo2"></div>

</div>


<div ng-include="'partials/_infoWindows.html'" onload="ngIncludeLoaded('_infoWindows')"></div>

<div class="footer">
	<div class="footerContent">
		<div class="copyRight">Â© mcorbridge.com</div>
		<div class="socialIcons">
			<i class="fa fa-twitter-square"></i>
			<i class="fa fa-facebook-official"></i>
			<i class="fa fa-google-plus-square"></i>
			<i class="fa fa-linkedin-square"></i>
		</div>

	</div>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="../../bower_components/gsap/src/minified/plugins/DrawSVGPlugin.min.js"></script>
<script src="../../bower_components/gsap/src/minified/plugins/CSSPlugin.min.js"></script>

<script src="../js/main.min.js"></script>

</html>
