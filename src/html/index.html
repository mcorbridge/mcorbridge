<body>

<div class="header" ng-controller="headerCtrl">
	<div class="co" ng-click="subRosa()"></div>
	<div class="mcorbridgeAppArch">
		<div ng-include="'partials/_mcorbridgeTitle.html'" onload="ngIncludeLoaded('mcorbridgeTitle')"></div>
	</div>
	<div class="madeWith">
		<div ng-include="'partials/_madeWithGreensock.html'" onload="ngIncludeLoaded('madeWithGreensock')"></div>
		<div ng-include="'partials/_madeWithAngular.html'" onload="ngIncludeLoaded('madeWithAngular')"></div>
		<div ng-include="'partials/_madeWith.html'" onload="ngIncludeLoaded('madeWith')"></div>
	</div>
</div>

<div class="toolsChest" ng-controller="toolsCtrl">
	<i class="fa fa-cogs fa-5x iconCogs"></i>
	<i class="fa fa-times-circle-o fa-3x" ng-click="closeToolsChest()"></i>

	<div class="getComments">get comments<i class="fa fa-commenting-o fa-3x" ng-click="toolsGetComments()"></i></div>

	<div class="signIn">sign in<i class="fa fa-sign-in fa-3x" ng-click="signIn()"></i></div>

	<div class="signOut">sign out<i class="fa fa-sign-out fa-3x" ng-click="signOut()"></i></div>

	<div class="deviceDims">screen dimensions<i class="fa fa-arrows fa-3x" ng-click="getDims()"></i></div>

	<div class="madeBy">design & creation<i class="fa fa-wrench fa-3x" ng-click="getMadeBy()"></i></div>
</div>

			message</strong></span>
	</div>

<!--leave comment modal-->
<div>
	<script type="text/ng-template" id="addCommentContent.html">
		<div class="modal-header">
			<h3 class="modal-title">{{title}}</h3>
		</div>
		<div class="modal-body" style="height:170px">
			<div class="modalFoo">
				<form>
					<textarea class="textComment" name="comment" placeholder="Enter comment here..." maxlength="500"
							  ng-model="comment" ng-change="checkInput()"></textarea>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</script>
</div>

<!--show comments modal-->
<div>
	<script type="text/ng-template" id="showCommentsContent.html">
		<div class="modal-header">
			<h3 class="modal-title">{{title}}</h3>
		</div>
		<div class="modal-body">
			<div class="commentList">
				<div class="commentItem hvr-pop" ng-repeat="blogComment in blogComments"><span
						style="font-style: italic">{{blogComment.date}}</span>
					"{{blogComment.comment}}"
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
			<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
		</div>
	</script>
</div>

<!--made by modal-->
<div>
	<script type="text/ng-template" id="showMadeByContent.html">
		<div class="modal-header">
			<h3 class="modal-title">{{title}}</h3>
		</div>
		<div class="modal-body">
			original design and creation by <strong>Michael D. Corbridge</strong> <i class="fa fa-copyright"></i> 2015
			<br><br><br>
			using the following technologies
			<br><br>
			<ul>
				<li>AngularJS</li>
				<li>GSAP</li>
				<li>Bootstrap</li>
				<li>D3</li>
				<li>Labella</li>
				<li>Firebase</li>
				<li>Google Cloud Platform</li>
				<li>Hover.css</li>
			</ul>
		</div>
		<div class="modal-footer">
			<!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
			<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
		</div>
	</script>
</div>
