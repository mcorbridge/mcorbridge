<div class="blogTopicMain" ng-controller="blogSearchCtrl">

	<div class="blogTopicText" ng-include="'../img/blog.svg'"></div>

	<div class="input-group input-group-lg searchTermInput" ng-show="showSearch">
		<span class="input-group-addon" style="cursor:pointer" id="sizing-addon2" ng-click="doBlogSearch()">{{srchBtnLbl}}</span>
		<input
				type="text" class="form-control" placeholder="I'm looking for..." aria-describedby="sizing-addon2"
				ng-model="searchTerm" ng-keyup="searchInputKeyUp($event)">
	</div>

	<div class="sortAsc" ng-click="sortByDate('asc')" ng-show="showSearch">
		<i class="fa fa-calendar"></i>
		<i class="fa fa-arrow-up"></i>
	</div>

	<div class="sortDesc" ng-click="sortByDate('desc')" ng-show="showSearch">
		<i class="fa fa-calendar"></i>
		<i class="fa fa-arrow-down"></i>
	</div>

	<div class="blogContainer">
		<div ng-repeat="blogItem in blogItems|filter:filterExpr">
			<div class="yearDivider" ng-if="isNewYear(blogItem.blogDate)" ng-show="isSortDesc"><span>{{blogYear}}</span>
			</div>
			<div class="monthDivider" ng-if="isNewMonth(blogItem.blogDate)" ng-show="isSortDesc"></div>
			<div class="blogItem">
				<div class="blogItemTitle" ng-click="itemClick(blogItem)">{{blogItem.blogTitle}}</div>
				<div class="blogItemDate" ng-click="itemClick(blogItem)">{{blogItem.blogDate}}</div>
				<div class="blogItemAbstract" ng-click="itemClick(blogItem)">{{blogItem.blogAbstract}}</div>
			</div>
		</div>
	</div>

	<div class="fullBlogArticle">
		<div class="blogItemTitleArticle" ng-bind="blogTitle"></div>
		<div class="blogItemContent" ng-bind-html="blogContent"></div>
		<i class="fa fa-arrow-circle-left fa-2x closeBlogItem" ng-click="closeFullBlogItem()"></i>
	</div>

</div>
